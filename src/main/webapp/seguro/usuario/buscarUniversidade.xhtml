<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="${pageContext.request.contextPath}/template/layout.xhtml">

    <ui:define name="menu">
        <div class="content">
            <div class="contact-section">
                <div class="container">
                    <div class="contact-grids">
                        <div class="col-md-12 contact-grid" align="center">
                            <h5>Buscar Aluno</h5>
                            <h:form enctype="multipart/form-data">
                                <div class="form-group">
                                    <br/>
                                    <h:inputText pt:placeholder="Buscar"/>
                                    <br/>
                                    <h:selectOneMenu id="selectBuscar" styleClass="form-control"
                                                     style="border-radius: 0; width: 30%">
                                        <f:selectItem itemLabel="Recomendacao"/>
                                        <f:selectItem itemLabel="Palavra-Chave" />
                                    </h:selectOneMenu>
                                    <br/>
                                    <h:commandButton type="submit" value="Buscar"/>
                                </div>
                                <br/>
                            </h:form>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
