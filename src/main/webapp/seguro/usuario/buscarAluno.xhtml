<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="${pageContext.request.contextPath}/template/layout.xhtml">

    <ui:define name="menu">
        <div class="content">
            <div class="contact-section">
                <div class="container">
                    <div class="contact-grids">
                        <div class="col-md-12 contact-grid" align="center">
                            <h5>Buscar Aluno</h5>
                            <h:form>
                                <h:messages id="termoInvalido" globalOnly="true" style="color: red"/>
                                <div class="form-group">
                                    <br/>
                                    <h:inputText pt:placeholder="Buscar" value="#{alunoController.termoBusca}"/>
                                    <br/>
                                    <h:selectOneMenu id="selectBuscar" styleClass="form-control"
                                                     style="border-radius: 0; width: 30%"
                                                     value="#{alunoController.tipoBusca}">
                                        <f:selectItem itemLabel="Buscar..." itemValue="TODOS"/>
                                        <f:selectItem itemLabel="Recomendacao" itemValue="RECOMENDACAO"/>
                                        <f:selectItem itemLabel="Palavra-Chave" itemValue="PALAVRA_CHAVE"/>
                                    </h:selectOneMenu>
                                    <br/>
                                    <h:commandButton type="submit" value="Buscar" action="#{alunoController.buscar}">
                                        <f:ajax execute="@form" render="@form"/>
                                    </h:commandButton>
                                </div>
                                <br/>
                                <h:panelGroup id="alunosBuscados" rendered="#{not empty alunoController.alunos}">
                                    <div class="content">
                                        <div class="agent-section">
                                            <div class="container">

                                                <div class="agent-grids">

                                                    <ui:repeat value="#{alunoController.alunos}" var="aluno">

                                                        <div class="col-md-6 agent-grid">
                                                            <div class="agent-left">
                                                                <p:graphicImage value="#{usuarioController.image}"
                                                                                styleClass="img-responsive">
                                                                    <f:param name="usuarioLogin"
                                                                             value="#{aluno.login}"/>
                                                                </p:graphicImage>
                                                            </div>
                                                            <div class="agent-right">
                                                                <h4>#{aluno.nome}</h4>
                                                                <ul>
                                                                    <li><i class="glyphicon glyphicon-envelope"
                                                                           aria-hidden="true"></i><a
                                                                            href="mailto:#{aluno.email}">#{aluno.email}</a>
                                                                    </li>
                                                                </ul>
                                                            </div>
                                                            <div class="clearfix"></div>
                                                        </div>

                                                    </ui:repeat>
                                                    <div class="clearfix"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </h:panelGroup>
                            </h:form>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
