<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="${pageContext.request.contextPath}/template/layout.xhtml">

    <ui:define name="menu">
        <div class="content">
            <div class="contact-section">
                <div class="container">
                    <div class="contact-grids">
                        <div class="col-md-8 contact-grid">
                            <h5>Cadastrar Aluno</h5>
                            <h:form enctype="multipart/form-data">
                                <div class="form-group">
                                    <br/>
                                    <h:inputText pt:placeholder="Nome"/>
                                    <h:inputText pt:placeholder="Login"/>
                                    <h:inputText pt:placeholder="Senha"/>
                                    <h:selectOneMenu id="selectCidade" styleClass="form-control"
                                                     style="border-radius: 0; width: 50%"
                                                     value="#{alunoController.idCidade}">
                                        <f:selectItem itemLabel="Cidade..."/>
                                        <f:selectItems value="#{alunoController.cidades}" var="cidade"
                                                       itemLabel="#{cidade.cidade}" itemValue="#{cidade.id}"/>
                                    </h:selectOneMenu>
                                    <h:inputText pt:placeholder="Bairro"/>
                                    <h:inputText pt:placeholder="Rua"/>
                                    <h:inputText pt:placeholder="Numero"/>
                                    <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true" label="Imagem"/>


                                    <h:inputTextarea/>
                                    <h:commandButton type="submit" value="Request" action="#{alunoController.onClickSubmit}"/>

                                    <h:outputText value="Selecione um cidade!" rendered="#{param.erro}" style="color: red"/>
                                </div>
                                <br/>
                            </h:form>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
