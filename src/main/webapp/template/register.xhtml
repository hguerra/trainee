<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <!-- Register -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content modal-info">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">x</span></button>
                </div>
                <div class="modal-body real-spa">
                    <div class="login-grids">
                        <div class="login">
                            <div class="login-right">
                                <h:messages id="emailInvalido" globalOnly="true" style="color: red"/>
                                <h:form>
                                    <h3>Registrar</h3>
                                    <h:inputText pt:placeholder="Nome" value="#{usuarioController.usuario.nome}"
                                                 required="true"/>
                                    <h:inputText pt:placeholder="E-mail" value="#{usuarioController.usuario.email}"
                                                 required="true"/>
                                    <h:inputText pt:placeholder="Login" value="#{usuarioController.usuario.login}"
                                                 required="true"/>
                                    <h:inputSecret pt:placeholder="Senha" value="#{usuarioController.usuario.senha}"
                                                   required="true"/>

                                    <h:commandButton value="Registre agora" action="#{usuarioController.cadastrarUsuario}">
                                        <f:ajax execute="@form" render=":emailInvalido"/>
                                    </h:commandButton>
                                </h:form>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //Register -->
</ui:composition>
