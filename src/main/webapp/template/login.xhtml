<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <!-- login -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content modal-info">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">x</span></button>
                </div>
                <div class="modal-body real-spa">
                    <div class="login-grids">
                        <div class="login">
                            <div class="login-right">
                                <form action="${pageContext.request.contextPath}/j_spring_security_check" method="post">
                                    <h:panelGroup id="login">
                                        <h:outputText value="UsuÃ¡rio ou senha incorretos!" rendered="#{param.erro}"
                                                      style="color: red"/>
                                        <h3>Login</h3>

                                        <h:inputText id="j_username" required="true" pt:placeholder="Login"/>
                                        <h:inputSecret id="j_password" required="true" pt:placeholder="Senha"/>
                                        <h:commandButton value="Entrar"/>
                                    </h:panelGroup>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //login -->
</ui:composition>
