<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <!--header-->
    <div class="header-section">
        <div class="container">
            <div class="head-top">
                <div class="email">
                    <ul>
                        <li><h:messages id="messages" globalOnly="true"/></li>
                        <li>
                            <h:panelGroup rendered="#{request.userPrincipal.name}">
                                <i class="glyphicon glyphicon-user" aria-hidden="true"></i>#{request.userPrincipal.name}"
                            </h:panelGroup>
                            <h:panelGroup rendered="#{not empty request.userPrincipal}">
                                <i class="glyphicon glyphicon-log-out" aria-hidden="true"></i><a
                                    href="${pageContext.request.contextPath}/logout">Logout</a>
                            </h:panelGroup>

                        </li>
                        <li><i class="glyphicon glyphicon-log-in" aria-hidden="true"></i><a href="#" data-toggle="modal"
                                                                                            data-target="#loginModal">Login</a>
                        </li>
                        <li><i class="glyphicon glyphicon-lock" aria-hidden="true"></i><a href="#" data-toggle="modal"
                                                                                          data-target="#registerModal">Registrar</a>
                        </li>
                    </ul>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="navbar navbar-default">
                <!--Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-brand">
                        <h1><a href="${pageContext.request.contextPath}/index.xhtml"><span>Get </span>Trainee</a></h1>
                    </div>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="${pageContext.request.contextPath}/index.xhtml">Home <span
                                class="sr-only">(current)</span></a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">Projetos<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="${pageContext.request.contextPath}/publico/buscarProjetos.xhtml">Buscar</a>
                                </li>
                            </ul>
                        </li>

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">Alunos<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="${pageContext.request.contextPath}/seguro/usuario/buscarAluno.xhtml">Buscar</a>
                                </li>
                            </ul>
                        </li>

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">Empresas<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="${pageContext.request.contextPath}/seguro/usuario/buscarEmpresa.xhtml">Buscar</a>
                                </li>
                                <li>
                                    <h:panelGroup rendered="#{request.isUserInRole('ROLE_EMPRESA')}">
                                        <a href="${pageContext.request.contextPath}/seguro/empresa/cadastrarProjeto.xhtml">Cadastrar</a>
                                    </h:panelGroup>
                                </li>
                            </ul>
                        </li>

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">Universidades<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="${pageContext.request.contextPath}/seguro/usuario/buscarUniversidade.xhtml">Buscar</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <!--header-->
    <!--login-->
    <ui:include src="/template/login.xhtml"/>
    <!--register-->
    <ui:include src="/template/register.xhtml"/>
</ui:composition>
