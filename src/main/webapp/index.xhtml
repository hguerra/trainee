<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="template/layout.xhtml">

    <ui:define name="menu">
        <h:form id="formProjetos">
            <h:dataTable id="tabelaProjetos" value="#{projetoController.projetosEmAbertosNovos}"
                         var="projeto" border="1">
                <h:column>
                    <f:facet name="header">
                        Nome
                    </f:facet>
                    #{projeto.nome}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Descrição
                    </f:facet>
                    #{projeto.descricao}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        Data Inicio
                    </f:facet>
                    #{projeto.dataInicio}
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
