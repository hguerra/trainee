<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="template/layout.xhtml">

    <ui:define name="menu">
        <div class="content">
            <div class="properties-section">
                <div class="container">
                    <div class="properties-grids">
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane fade in active" id="home"
                                 aria-labelledby="home-tab">

                                <ui:repeat var="projeto" value="#{projetoController.projetosEmAbertosNovos}">

                                    <div class="forsale-grids">
                                        <h4><a href="#">#{projeto.getDataFormatada(projeto.dataInicio)}</a></h4>
                                        <div class="forsale1">
                                            <div class="forsale-left">
                                                <h:graphicImage value="/resources/images/lock_close.png"
                                                                rendered="#{not empty projeto.dataTermino}"/>
                                                <h:graphicImage value="/resources/images/lock_open.png"
                                                                rendered="#{empty projeto.dataTermino}"/>
                                            </div>
                                            <div class="forsale-right">
                                                <h5>#{projeto.nome}</h5>
                                                <p>#{projeto.descricao}</p>
                                            </div>
                                            <div class="clearfix"></div>
                                            <ul>
                                                <li>
                                                    <span> Data Inicio </span> #{projeto.getDataFormatada(projeto.dataInicio)}
                                                </li>
                                            </ul>
                                        </div>
                                    </div>

                                </ui:repeat>
                            </div>
                        </div>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
